<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Clean, minimal design inspired by Cursor, Vercel, and Apple -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background (Apple-style) -->
  <rect x="10" y="10" width="80" height="80" rx="18" fill="url(#gradient)"/>

  <!-- "V" for Vibe - Clean, geometric letterform -->
  <path d="M 35 35 L 50 65 L 65 35"
        stroke="#ffffff"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>
</svg>
