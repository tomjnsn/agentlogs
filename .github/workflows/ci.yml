name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: Lint, Type Check, Unit Tests
    runs-on: namespace-profile-default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Cloudflare types
        run: bun run cf-typegen
        working-directory: ./packages/web

      - name: Run checks (lint, format, typecheck)
        run: bun run check

      - name: Run unit tests
        run: bun test

  e2e:
    name: E2E Tests
    runs-on: namespace-profile-default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}

      - name: Install Playwright browsers
        run: ./node_modules/.bin/playwright install --with-deps chromium chromium-headless-shell
        working-directory: ./packages/e2e

      - name: Run E2E tests
        run: bun run test:e2e

  build:
    name: Build
    runs-on: namespace-profile-default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Cloudflare types
        run: bun run cf-typegen
        working-directory: ./packages/web

      - name: Build application
        run: bun run build

  deploy:
    name: Deploy to Cloudflare
    runs-on: namespace-profile-default
    needs: [check, e2e, build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    environment:
      name: Production
      url: https://agentlogs.ai

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run migrations
        run: bun run db:migrate:remote
        working-directory: ./packages/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy
        run: bun run deploy
        working-directory: ./packages/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
