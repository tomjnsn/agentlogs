<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Battle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Figtree:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&family=Inter:wght@400;500;600&family=Manrope:wght@400;500;600&family=Noto+Sans:wght@400;500;600&family=Nunito+Sans:wght@400;500;600&family=Outfit:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600&family=Sora:wght@400;500;600&family=Source+Sans+3:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/geist@1.3.1/dist/fonts/geist-sans/style.min.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #1a1a1a;
        color: #e5e5e5;
        padding: 2rem;
        min-height: 100vh;
        font-family: system-ui, sans-serif;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        color: #fff;
      }

      .progress {
        color: #666;
        font-size: 0.875rem;
      }

      .battle {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .card {
        background: #252525;
        border-radius: 12px;
        padding: 1.5rem;
        border: 2px solid #333;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .card:hover {
        border-color: #666;
      }

      .font-name {
        font-size: 0.75rem;
        color: #888;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .demo {
        line-height: 1.6;
      }

      .demo .thinking {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #999;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .demo .thinking svg {
        width: 16px;
        height: 16px;
      }

      .demo p {
        margin-bottom: 1rem;
        font-size: 0.95rem;
      }

      .demo ul {
        margin: 1rem 0 1rem 1.5rem;
      }

      .demo li {
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
      }

      .demo strong {
        font-weight: 600;
      }

      .demo code {
        background: #333;
        padding: 0.15rem 0.4rem;
        border-radius: 4px;
        font-family: ui-monospace, monospace;
        font-size: 0.85em;
      }

      .hint {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
        font-size: 0.875rem;
      }

      /* Results screen */
      .results {
        display: none;
        max-width: 600px;
        margin: 0 auto;
      }

      .results.show {
        display: block;
      }

      .battle.hide {
        display: none;
      }

      .results h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.25rem;
      }

      .ranking {
        background: #252525;
        border-radius: 12px;
        overflow: hidden;
      }

      .rank-item {
        display: flex;
        align-items: center;
        padding: 1rem 1.25rem;
        border-bottom: 1px solid #333;
      }

      .rank-item:last-child {
        border-bottom: none;
      }

      .rank-position {
        width: 2rem;
        font-weight: 600;
        color: #888;
      }

      .rank-position.gold {
        color: #ffd700;
      }
      .rank-position.silver {
        color: #c0c0c0;
      }
      .rank-position.bronze {
        color: #cd7f32;
      }

      .rank-name {
        flex: 1;
        font-weight: 500;
      }

      .rank-score {
        color: #666;
        font-size: 0.875rem;
      }

      .restart-btn {
        display: block;
        width: 100%;
        margin-top: 1.5rem;
        padding: 0.75rem;
        background: #333;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 0.875rem;
        cursor: pointer;
        transition: background 0.15s;
      }

      .restart-btn:hover {
        background: #444;
      }

      /* Confetti */
      .confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 1000;
      }

      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        top: -10px;
        animation: confetti-fall 3s ease-out forwards;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* Font classes */
      .font-geist {
        font-family: "Geist Sans", sans-serif;
      }
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .font-system {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }
      .font-dm-sans {
        font-family: "DM Sans", sans-serif;
      }
      .font-plus-jakarta {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .font-outfit {
        font-family: "Outfit", sans-serif;
      }
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
      .font-sora {
        font-family: "Sora", sans-serif;
      }
      .font-ibm-plex {
        font-family: "IBM Plex Sans", sans-serif;
      }
      .font-nunito {
        font-family: "Nunito Sans", sans-serif;
      }
      .font-source-sans {
        font-family: "Source Sans 3", sans-serif;
      }
      .font-noto {
        font-family: "Noto Sans", sans-serif;
      }
      .font-figtree {
        font-family: "Figtree", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Font Battle</h1>
      <div class="progress" id="progress">Round 1 of 15</div>
    </div>

    <div class="battle" id="battle">
      <div class="card" id="left" onclick="pick('left')">
        <div class="font-name" id="left-name">Font A</div>
        <div class="demo" id="left-demo"></div>
      </div>

      <div class="card" id="right" onclick="pick('right')">
        <div class="font-name" id="right-name">Font B</div>
        <div class="demo" id="right-demo"></div>
      </div>
    </div>

    <div class="hint" id="hint">Click the one you prefer</div>

    <div class="results" id="results">
      <h2>Final Rankings</h2>
      <div class="ranking" id="ranking"></div>
      <button class="restart-btn" onclick="restart()">Start Over</button>
    </div>

    <script>
      const fonts = [
        { id: "inter", name: "Inter (current)", class: "font-inter", wins: 0, comparisons: 0 },
        { id: "system", name: "System UI", class: "font-system", wins: 0, comparisons: 0 },
        { id: "geist", name: "Geist (Vercel)", class: "font-geist", wins: 0, comparisons: 0 },
        { id: "dm-sans", name: "DM Sans", class: "font-dm-sans", wins: 0, comparisons: 0 },
        { id: "plus-jakarta", name: "Plus Jakarta Sans", class: "font-plus-jakarta", wins: 0, comparisons: 0 },
        { id: "outfit", name: "Outfit", class: "font-outfit", wins: 0, comparisons: 0 },
        { id: "manrope", name: "Manrope", class: "font-manrope", wins: 0, comparisons: 0 },
        { id: "sora", name: "Sora", class: "font-sora", wins: 0, comparisons: 0 },
        { id: "ibm-plex", name: "IBM Plex Sans", class: "font-ibm-plex", wins: 0, comparisons: 0 },
        { id: "nunito", name: "Nunito Sans", class: "font-nunito", wins: 0, comparisons: 0 },
        { id: "source-sans", name: "Source Sans 3", class: "font-source-sans", wins: 0, comparisons: 0 },
        { id: "noto", name: "Noto Sans", class: "font-noto", wins: 0, comparisons: 0 },
        { id: "figtree", name: "Figtree", class: "font-figtree", wins: 0, comparisons: 0 },
      ];

      const demoHTML = `
      <div class="thinking">
        Thinking
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
      </div>
      <p>Done. The CollapsedSteps component now has:</p>
      <ul>
        <li><strong>A bordered button</strong> ( <code>border border-border</code> )</li>
        <li>Simple "Show/Hide N steps" text</li>
        <li>No tool summary</li>
      </ul>
      <p>The button will look like a pill with a border that says "Show 5 steps" and expands when clicked.</p>
    `;

      const TOTAL_ROUNDS = 25;
      const K = 32; // ELO K-factor
      let currentRound = 0;
      let leftFont, rightFont;
      let matchups = new Set(); // Track which pairs we've seen

      // Initialize ELO
      fonts.forEach((f) => (f.elo = 1500));

      function getMatchupKey(a, b) {
        return [a.id, b.id].sort().join("-");
      }

      function findBestMatch() {
        // Prioritize fonts that have been compared less
        const sorted = [...fonts].sort((a, b) => a.comparisons - b.comparisons);

        // Try to find a pair that hasn't played yet, starting with least-compared fonts
        for (const a of sorted) {
          for (const b of sorted) {
            if (a.id === b.id) continue;
            const key = getMatchupKey(a, b);
            if (!matchups.has(key)) {
              matchups.add(key);
              return [a, b];
            }
          }
        }

        // If all pairs played, pick two least-compared fonts
        const a = sorted[0];
        const b = sorted[1];
        return [a, b];
      }

      function updateElo(winner, loser) {
        const expectedWin = 1 / (1 + Math.pow(10, (loser.elo - winner.elo) / 400));
        winner.elo += K * (1 - expectedWin);
        loser.elo += K * (0 - (1 - expectedWin));
      }

      function showRound() {
        if (currentRound >= TOTAL_ROUNDS) {
          showResults();
          return;
        }

        const [a, b] = findBestMatch();
        // Randomize left/right
        if (Math.random() > 0.5) {
          leftFont = a;
          rightFont = b;
        } else {
          leftFont = b;
          rightFont = a;
        }

        document.getElementById("left-name").textContent = "Option A";
        document.getElementById("right-name").textContent = "Option B";

        const leftDemo = document.getElementById("left-demo");
        const rightDemo = document.getElementById("right-demo");

        leftDemo.innerHTML = demoHTML;
        rightDemo.innerHTML = demoHTML;

        leftDemo.className = "demo " + leftFont.class;
        rightDemo.className = "demo " + rightFont.class;

        document.getElementById("progress").textContent = `Round ${currentRound + 1} of ${TOTAL_ROUNDS}`;
      }

      function pick(side) {
        const winner = side === "left" ? leftFont : rightFont;
        const loser = side === "left" ? rightFont : leftFont;

        winner.wins++;
        leftFont.comparisons++;
        rightFont.comparisons++;
        updateElo(winner, loser);

        currentRound++;
        showRound();
      }

      function party() {
        const colors = ["#ff0", "#f0f", "#0ff", "#f00", "#0f0", "#00f", "#ff6b6b", "#4ecdc4", "#ffe66d"];
        const container = document.createElement("div");
        container.className = "confetti";
        document.body.appendChild(container);

        for (let i = 0; i < 150; i++) {
          const piece = document.createElement("div");
          piece.className = "confetti-piece";
          piece.style.left = Math.random() * 100 + "%";
          piece.style.background = colors[Math.floor(Math.random() * colors.length)];
          piece.style.animationDelay = Math.random() * 0.5 + "s";
          piece.style.animationDuration = 2 + Math.random() * 2 + "s";
          const size = 5 + Math.random() * 10;
          piece.style.width = size + "px";
          piece.style.height = size + "px";
          piece.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
          container.appendChild(piece);
        }

        setTimeout(() => container.remove(), 4000);
      }

      function showResults() {
        document.getElementById("battle").classList.add("hide");
        document.getElementById("hint").style.display = "none";
        document.getElementById("progress").textContent = "ðŸŽ‰ Complete!";
        document.getElementById("results").classList.add("show");
        party();

        // Sort by ELO
        const sorted = [...fonts].sort((a, b) => b.elo - a.elo);

        const ranking = document.getElementById("ranking");
        ranking.innerHTML = sorted
          .map((font, i) => {
            const posClass = i === 0 ? "gold" : i === 1 ? "silver" : i === 2 ? "bronze" : "";
            return `
          <div class="rank-item">
            <div class="rank-position ${posClass}">${i + 1}</div>
            <div class="rank-name">${font.name}</div>
            <div class="rank-score">${Math.round(font.elo)} ELO</div>
          </div>
        `;
          })
          .join("");
      }

      function restart() {
        fonts.forEach((f) => {
          f.wins = 0;
          f.comparisons = 0;
          f.elo = 1500;
        });
        matchups.clear();
        currentRound = 0;
        document.getElementById("battle").classList.remove("hide");
        document.getElementById("hint").style.display = "block";
        document.getElementById("results").classList.remove("show");
        showRound();
      }

      // Start
      showRound();
    </script>
  </body>
</html>
